<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador e validador de CPF/CNPJ</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="main.css" />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5643390786416309"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Gerador e validador de CPF/CNPJ</h1>
    </header>

    <main>
      <section id="opcoes">
        <div>
          <label class="switch">
            <input type="checkbox" id="gerar-cpf" checked />
            <span class="slider round"></span>
          </label>
          <label for="switch">Gerar CPF</label>
        </div>

        <div>
          <label class="switch">
            <input type="checkbox" id="gerar-cnpj" checked />
            <span class="slider round"></span>
          </label>
          <label for="switch">Gerar CNPJ</label>
        </div>

        <div>
          <label class="switch">
            <input type="checkbox" id="aplicar-mascara" checked />
            <span class="slider round"></span>
          </label>
          <label for="switch">Aplicar máscara</label>
        </div>
      </section>

      <section>
        <div id="input-container" class="valido">
          <div class="button-container" id="copiar">
            <svg viewBox="0 0 24 24">
              <title>Copiar</title>
              <path
                d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="cpf-cnpj"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}|\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}"
            maxlength="18"
          />

          <div class="button-container" id="gerar">
            <svg viewBox="0 0 24 24">
              <title>Gerar</title>
              <path
                d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
              />
            </svg>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Criado por <b>Lucas de Carvalho Felizardo</b><img src="logo.png" /></p>

      <div id="github-link">
        <a
          href="https://github.com/Luscarvalho42/validador-gerador-cpf_cnpj"
          target="_blank"
          >Página do projeto no Github</a
        >
        <svg viewBox="0 0 24 24" width="15" heigth="15">
          <title>Abrir em outra guia</title>
          <path
            d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"
          />
        </svg>
      </div>
    </footer>
  </body>
  <script>
    const definirTemaPagina = (temaEscuroEscolhido) => {
      temaEscuroEscolhido
        ? document.documentElement.setAttribute("data-theme", "dark")
        : document.documentElement.removeAttribute("data-theme");
    };

    const esquemaCores = window.matchMedia("(prefers-color-scheme: dark)");
    definirTemaPagina(esquemaCores.matches);
    esquemaCores.addListener((e) => definirTemaPagina(e.matches));
  </script>
  <script type="module" src="main.js"></script>
</html>
